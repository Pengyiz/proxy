proxy-groups:                                      # 代理组列表

  - name: "🔰 节点选择"                             # ★组名，包含下面的（节点/组）
    type: select                                   # select 表示手动切换，默认proxies第一个
    proxies:                                       # 代理节点（组）列表
      - "🇭🇰 香港节点"                               # 节点名  与上方设置一致，否则报错
      - "🇭🇰 香港备用"                               # 节点名，与上方设置一致，否则报错
      - "🇦🇺 澳洲节点"                               # 节点名，与上方设置一致，否则报错
      - "🇦🇺 澳洲备用"                               # 节点名，与上方设置一致，否则报错


